<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    marquee{
      background-color: aqua;
      color: rgb(121, 48, 48);
      border: 1px solid blue;
      padding: 15px;
    }
    marquee span{
      font-size: 30px;
      border: 1px solid blue;
      padding: 5px;
      background-color: brown;
      color: white;
    }
  </style>
</head>
<body>
  <marquee behavior="" direction=""><b>Hello World</b> &nbsp; Hello World  &nbsp; Hello World&nbsp; Hello World&nbsp; Hello World&nbsp; Hello World&nbsp; Hello World</marquee>
  <marquee behavior="" direction="">
    <span>Hello World</span>
    <span>Hello World</span>
    <span>Hello World</span>
    <span>Hello World</span>
  </marquee>
   
  
</body>
</html>
