<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
  <style>
    header{
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background-color: aliceblue ;
      margin: 20px;
      padding: 20px;
      color: #0af;
    }
    .banner{
      font-weight: bold;
      font-size: 35px;
    }
    .nav span{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 25px;
      padding-right: 10px;
    }
    span{
      padding-right: 10px;
      font-size: 25px;
    }
  </style>
</head>
<body>
  <header>
    <div class="banner">
      Amazon
    </div>
    <div class="nav">
      <nav>
        <span>HOME</span><span class="bi bi-chevron-down"></span>
        <span>MOBILES</span><span class="bi bi-chevron-down"></span>
        <span>TOYS</span><span class="bi bi-chevron-down"></span>
        <span>CONTACT</span><span class="bi bi-chevron-down"></span>
        <span>CLOTHES</span><span class="bi bi-chevron-down"></span>
        <span>MORE</span><span class="bi bi-chevron-down"></span>
      </nav>
    </div>
    <div>
      <span>Buy</span>
    </div>
  </header>
  
</body>
</html>
