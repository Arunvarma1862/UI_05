<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LandKit</title>
    <style>
      header {
        display: flex;
        justify-content: space-evenly;
        margin-top: 40px;
      }
      .logo {
        font-size: 30px;
        font-weight: bold;
        color: blue;
      }
      nav {
        font-size: 25px;
      }
      .btn {
        font-size: 25px;
        border: 2px solid blue;
        color: white;
        background-color: blue;
      }
      span {
        padding-right: 20px;
      }
    </style>

  <body>
    <header>
      <div class="logo">
        <span>LandKit.</span>
      </div>
      <div>
        <nav>
          <span>Landings</span>
          <span>Pages</span>
          <span>Account</span>
          <span>Documentation</span>
        </nav>
      </div>
      <div>
        <span class="btn">Buy Now</span>
      </div>
    </header>
  </body>
</html>
