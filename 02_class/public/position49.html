<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .conatiner{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        span{
            border: 1px solid blue;
            background-color: black;
            color: white;
            margin: 10px;
        }
        span:first-child{
            color: yellow;
        }
        span:nth-child(2){
            position: relative;
            top: 10px;
        }
    </style>
</head>
<body>

    <div class="conatiner">
        <span>span1</span>
        <span>span2</span>
        <span>span3</span>
    </div>
    
</body>
</html>
